<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI MCQ Mock Test App</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'primary': {
              light: '#6366f1', // indigo-500
              DEFAULT: '#4f46e5', // indigo-600
              dark: '#4338ca'   // indigo-700
            },
            'secondary': '#10b981', // emerald-500
            'base-100': 'rgb(241 245 249)', // slate-100 (light)
            'base-200': 'rgb(226 232 240)', // slate-200 (light)
            'base-300': 'rgb(203 213 225)', // slate-300 (light)
            'base-content': 'rgb(15 23 42)', // slate-900 (light)
            'dark-base-100': 'rgb(15 23 42)', // slate-900 (dark)
            'dark-base-200': 'rgb(30 41 59)',  // slate-800 (dark)
            'dark-base-300': 'rgb(51 65 85)',  // slate-700 (dark)
            'dark-base-content': 'rgb(241 245 249)', // slate-100 (dark)
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
            'slide-in-up': 'slideInUp 0.5s ease-in-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 },
            },
            slideInUp: {
              '0%': { transform: 'translateY(20px)', opacity: 0 },
              '100%': { transform: 'translateY(0)', opacity: 1 },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
